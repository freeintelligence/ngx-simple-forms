<mat-form-field [style.width]="params.width || '100%'">
  <mat-label *ngIf="params.label">{{ params.label }}</mat-label>

  <mat-select [formControl]="formControl">
    @for (option of params.options || []; track option) {
    <mat-option [value]="option.value">{{ option.description }}</mat-option>
    }
  </mat-select>

  <mat-error
    *ngIf="formControl.errors && (formControl.dirty || formControl.touched)"
  >
    {{ getErrorMessage() }}
  </mat-error>
</mat-form-field>

<div class="button-container" [ngSwitch]="params.variant">
  <!-- mat-raised-button -->
  <button
    *ngSwitchCase="'raised'"
    mat-raised-button
    [type]="params.type || 'button'"
    [color]="params.color || 'primary'"
    [disabled]="isDisabled"
    (click)="onClick($event)"
  >
    {{ params.text }}
  </button>

  <!-- mat-flat-button -->
  <button
    *ngSwitchCase="'flat'"
    mat-flat-button
    [type]="params.type || 'button'"
    [color]="params.color || 'primary'"
    [disabled]="isDisabled"
    (click)="onClick($event)"
  >
    {{ params.text }}
  </button>

  <!-- mat-icon-button -->
  <button
    *ngSwitchCase="'icon'"
    mat-icon-button
    [type]="params.type || 'button'"
    [color]="params.color || 'primary'"
    [disabled]="isDisabled"
    (click)="onClick($event)"
  >
    <mat-icon>{{ params.text }}</mat-icon>
  </button>

  <!-- mat-stroked-button -->
  <button
    *ngSwitchCase="'stroked'"
    mat-stroked-button
    [type]="params.type || 'button'"
    [color]="params.color || 'primary'"
    [disabled]="isDisabled"
    (click)="onClick($event)"
  >
    {{ params.text }}
  </button>

  <!-- mat-fab -->
  <button
    *ngSwitchCase="'fab'"
    mat-fab
    [type]="params.type || 'button'"
    [color]="params.color || 'primary'"
    [disabled]="isDisabled"
    (click)="onClick($event)"
  >
    <mat-icon>{{ params.text }}</mat-icon>
  </button>

  <!-- mat-mini-fab -->
  <button
    *ngSwitchCase="'mini-fab'"
    mat-mini-fab
    [type]="params.type || 'button'"
    [color]="params.color || 'primary'"
    [disabled]="isDisabled"
    (click)="onClick($event)"
  >
    <mat-icon>{{ params.text }}</mat-icon>
  </button>

  <!-- mat-button -->
  <button
    *ngSwitchDefault
    mat-button
    [type]="params.type || 'button'"
    [color]="params.color || 'primary'"
    [disabled]="isDisabled"
    (click)="onClick($event)"
  >
    {{ params.text }}
  </button>

  <mat-progress-bar
    *ngIf="params.loading"
    [color]="params.color || 'primary'"
    mode="indeterminate"
  ></mat-progress-bar>
</div>

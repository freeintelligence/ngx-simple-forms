<mat-form-field [style.width]="params.width || '100%'">
  <mat-label *ngIf="params.label">{{ params.label }}</mat-label>

  <input
    matInput
    [formControl]="formControl"
    [placeholder]="params.placeholder || ''"
    [name]="params.name || ''"
    [type]="params.type || 'text'"
  />
</mat-form-field>

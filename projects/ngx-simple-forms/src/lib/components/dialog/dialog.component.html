<mat-dialog-content class="mat-typography">
  <mat-toolbar *ngIf="parameters.title?.text" [color]="parameters.title?.color">
    <h2>{{ parameters.title?.text }}</h2>
  </mat-toolbar>

  <p
    *ngIf="parameters.description?.text"
    [ngStyle]="parameters.description?.styles || {}"
  >
    {{ parameters.description?.text }}
  </p>

  <ngx-simple-forms-form
    [checkTimer]="256"
    [elements]="parameters.elements"
    [defaultStyles]="parameters.defaultStyles || {}"
  ></ngx-simple-forms-form>
</mat-dialog-content>

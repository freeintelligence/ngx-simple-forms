<form [formGroup]="form">
  <ng-container *ngFor="let element of elements | keyvalue : originalOrderFn">
    <div
      class="element-container"
      [style.display]="element.value.hidden?.() ? 'none' : 'inline'"
    >
      <ng-template #dynamicComponentElementContainer></ng-template>
    </div>
  </ng-container>
</form>

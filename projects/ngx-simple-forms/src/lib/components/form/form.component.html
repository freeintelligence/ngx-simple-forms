<form [formGroup]="group">
  <ng-container *ngFor="let element of elements | keyvalue : originalOrderFn">
    <div
      class="element-container"
      [style.display]="element.value.hidden?.() ? 'none' : 'inline-block'"
      [ngStyle]="element.value.styles"
    >
      <ng-container #dynamicComponentElementContainer></ng-container>
    </div>
  </ng-container>
</form>

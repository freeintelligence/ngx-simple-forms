<form [formGroup]="form">
  <ng-container *ngFor="let field of fields | keyvalue : originalOrderFn">
    <div
      class="field-container"
      [style.display]="field.value.hidden?.() ? 'none' : 'inline'"
    >
      <ng-template #dynamicComponentFieldContainer></ng-template>
    </div>
  </ng-container>
</form>

<div
  class="button-container"
  [style.width]="params.width || '100%'"
  [ngSwitch]="params.variant"
>
  <!-- mat-raised-button -->
  <button
    *ngSwitchCase="'raised'"
    mat-raised-button
    [type]="params.type || 'button'"
    [color]="params.color || 'primary'"
  >
    {{ params.text }}
  </button>

  <!-- mat-button -->
  <button
    *ngSwitchDefault
    mat-button
    [type]="params.type || 'button'"
    [color]="params.color || 'primary'"
  >
    {{ params.text }}
  </button>
</div>

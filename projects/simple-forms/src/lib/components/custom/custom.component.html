<mat-toolbar *ngIf="header?.title" [color]="header?.color">
  <span>{{ header?.title }}</span>
</mat-toolbar>

<p *ngIf="message" class="simple-alert" [innerHTML]="message"></p>

<form [formGroup]="form" (submit)="onSubmit()" autocomplete="off">
  <simple-forms-field *ngFor="let item of fields | keyvalue: originalOrder" [formControlName]="item.value?.key" [field]="item.value"></simple-forms-field>

  <div class="buttons-bottom">
    <simple-forms-button *ngFor="let button of buttons" [button]="button" [form]="form"></simple-forms-button>
  </div>
</form>

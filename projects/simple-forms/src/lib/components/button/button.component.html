<ng-container [ngSwitch]="button?.style">
  <button *ngSwitchDefault mat-button [color]="button?.color" [type]="button?.type ? button?.type : 'submit'" (click)="handle()">
    <mat-icon *ngIf="button?.icon && button?.iconLeft; else soRight">{{ button?.icon }}</mat-icon>
    {{ button?.text }}
    <ng-template #soRight><mat-icon *ngIf="button?.icon">{{ button?.icon }}</mat-icon></ng-template>
  </button>
  <button *ngSwitchCase="'raised'" mat-raised-button [color]="button?.color" [type]="button?.type ? button?.type : 'submit'" (click)="handle()">

    {{ button?.text }}
    <ng-template #soRight><mat-icon *ngIf="button?.icon">{{ button?.icon }}</mat-icon></ng-template>
  </button>

  </button>
  <button *ngSwitchCase="'icon'" mat-icon-button [color]="button?.color" [type]="button?.type ? button?.type : 'submit'" (click)="handle()">
    <mat-icon *ngIf="button?.icon && button?.iconLeft; else soRight">{{ button?.icon }}</mat-icon>
    {{ button?.text }}
    <ng-template #soRight><mat-icon *ngIf="button?.icon">{{ button?.icon }}</mat-icon></ng-template>
  </button>

  </button>
</ng-container>

<p>Int value: {{ changeInt }}</p>
<button (click)="changeInt = changeInt - 1">Decrement</button>
<button (click)="changeInt = changeInt + 1">Increment</button>

<div class="form-container">
  <ngx-simple-forms-form
    [checkTimer]="256"
    [elements]="elements"
    [defaultStyles]="defaultStyles"
  ></ngx-simple-forms-form>
</div>
